<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                <title>Bolsa</title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 12px !important;  
                }  
            </style>

        </h:head>

        <h:body>

            <p:toolbar style="margin-bottom:30px;" >
                <p:toolbarGroup align="left" >
                    <p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w" outcome="index" />
                </p:toolbarGroup>
            </p:toolbar>

            <h:form id="form">

                <p:fieldset legend="Consultar">

                    <h:panelGrid id="panel" columns="2" >

                        <h:outputText value="Você gostaria de fazer:" />
                        <p:selectOneMenu id="categoria" value="#{bolsaBean.bolsaCategoria}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{bolsaBean.bolsasCategoria}" var="c" itemLabel="#{c.categoria}" itemValue="#{c}" />
                        </p:selectOneMenu>

                        <h:outputText value="Área de estudo:" />
                        <p:selectOneMenu id="atuacao" value="#{bolsaBean.bolsaAtuacao}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{bolsaBean.bolsasAtuacao}" var="a" itemLabel="#{a.categoria}" itemValue="#{a}" />
                        </p:selectOneMenu>

                        <h:outputText value="País:" />
                        <p:selectOneMenu id="pais" value="#{bolsaBean.bolsaPais}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{bolsaBean.bolsasPais}" var="p" itemLabel="#{p.categoria}" itemValue="#{p}" />
                        </p:selectOneMenu>


                        <p:commandButton icon="ui-icon-check" title="Selecionar"
                                         action="#{bolsaBean.atualizarTabela}"
                                         process="@this" />

                        <p:commandButton value="Consultar" icon="ui-icon-search"
                                         action="#{bolsaBean.atualizarTabela}" update="table" process="@this"/>                    

                        <p:commandButton value="Limpar" icon="ui-icon-document"
                                         type="reset" />

                    </h:panelGrid>

                </p:fieldset>

                <p:panel>
                    <p:dataTable id="table" value="#{bolsaBean.bolsas}" var="bolsa"
                                 paginator="true" rows="10">

                        <f:facet name="header">BOLSA PARA BRASILEIROS NO EXTERIOR</f:facet>

                        <p:column headerText="Programa" style="text-align: center">
                            <h:outputText value="#{bolsa.nomePrograma}" />
                        </p:column>

                        <p:column headerText="Bolsa" style="text-align: center">
                            <h:outputText value="#{bolsa.nomeBolsa}" />
                        </p:column>

                        <p:column headerText="País" style="text-align: center">
                            <h:outputText value="#{bolsa.pais}" />
                        </p:column>

                        <p:column headerText="Parceiro" style="text-align: center">
                            <h:outputText value="#{bolsa.parceiro}" />
                        </p:column>   

                        <p:column headerText="Data Final da Inscrição" style="text-align: center">
                            <h:outputText value="#{bolsa.dataFinalInscr}" />
                        </p:column>



                    </p:dataTable>
                </p:panel>


            </h:form>

        </h:body>
    </f:view>
</html>
