<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                <title>Cadastre-se na Newsletter</title>
            </f:facet>

            <style type="text/css">  
                .ui-widget {  
                    font-size: 12px !important;  
                }  
            </style>

            <script> PrimeFaces.locales['pt'] = {closeText: 'Fechar', prevText: 'Anterior', nextText: 'Próximo',
                    currentText: 'Começo', monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
                        'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'], monthNamesShort: ['Jan', 'Fev',
                        'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'], dayNames: ['Domingo', 'Segunda',
                        'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'], dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
                        'Sáb'], dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'], weekHeader: 'Semana', firstDay: 0, isRTL: false,
                    showMonthAfterYear: false, yearSuffix: '', timeOnlyTitle: 'Só Horas', timeText: 'Tempo', hourText:
                            'Hora', minuteText: 'Minuto', secondText: 'Segundo', ampm: false, month: 'Mês', week: 'Semana', day: 'Dia',
                    allDayText: 'Todo o Dia'};</script>

        </h:head>
        <h:body>

            <h:form id="form">

                <p:growl id="growl" />  

                <p:toolbar style="margin-bottom:30px;" >
                    <p:toolbarGroup align="left" >
                        <p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w" outcome="index" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:fieldset legend="Novo Cadastro">                  
                    <h:panelGrid id="panel" columns="2">


                        <h:outputText value="Nome:" />
                        <p:inputText value="#{cadastroBean.cadastro.nome}" size="50" required="true" requiredMessage="Campo obrigatório. O nome não pode ser vazio." />

                        <h:outputText value="E-mail:" />
                        <p:inputText value="#{cadastroBean.cadastro.email}" size="50" required="true" requiredMessage="Campo obrigatório. O e-mail não pode ser vazio." />                         

                        <h:outputText value="Login: " />
                        <p:inputText value="#{cadastroBean.cadastro.login}" size="50" required="true" requiredMessage="Campo obrigatório. O login não pode ser vazio." />

                        <h:outputText value="Senha:" />                        
                        <p:password id="feedback" value="#{cadastroBean.cadastro.senha}" size="50" feedback="true" required="true" requiredMessage="Campo obrigatório. A senha não pode ficar vazia."  />

                        <h:outputText value="Categoria:" />
                        <p:selectOneMenu id="categoria" value="#{cadastroBean.cadastro.categoria}" required="true" requiredMessage="Campo obrigatório. Selecione uma categoria.">
                            <f:selectItem itemLabel="Selecione a categoria" />
                            <f:selectItem itemLabel="Voluntariado" itemValue="Voluntariado" />
                            <f:selectItem itemLabel="Graduação" itemValue="Graduação" />
                            <f:selectItem itemLabel="Mestrado" itemValue="Mestrado" />
                        </p:selectOneMenu>

                        <p:commandButton value="Salvar" icon="ui-icon-disk"
                                         actionListener="#{cadastroBean.inserir}" action="#{cadastroBean.limpar}" update="panel, growl" />

                        <p:commandButton value="Limpar" icon="ui-icon-document"
                                         type="reset" />

                    </h:panelGrid>                   
                </p:fieldset>
            </h:form>

        </h:body>

    </f:view>
</html>
